<toolbar></toolbar>
<div class="btn-container">
  <div [ngSwitch]="authType">
    <mp-login
      *ngSwitchCase="authTypes.AUTHORIZATION_CODE"
      (authenticate)="authenticate($event)"
      [queryParams]="route.queryParams | async"
    ></mp-login>
    <simple-login
      *ngSwitchDefault
      (authenticate)="authenticate($event)"
    ></simple-login>
  </div>
  <div class="loading">
    <mat-spinner *ngIf="!isLoaded" diameter="70"></mat-spinner>
  </div>
</div>

<h1 mat-dialog-title>WARNING!</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the user with- <strong>id:</strong> {{data.id}},
    <strong>user-id:</strong> {{data.externalId? data.externalId : data.userId}}
    and <strong>project-id:</strong> {{data.projectId}}?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDeleteDialog()">No</button>
  <button mat-button color="warn" [mat-dialog-close]="data">Yes</button>
</div>
